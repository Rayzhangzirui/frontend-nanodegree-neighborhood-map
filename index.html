<!DOCTYPE html>
<html>
  <head>
  <title>Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/knockout-3.4.0.js" type="text/javascript"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </head>
  
  <body>
    <div class="dropdown pull-left">
        <button class=" btn btn-lg dropdown-toggle" type="button" data-toggle="dropdown">
        &#9776; 
        </button>
        <h1>Find Your New NYC Home</h1>

          <div class="dropdown-menu d-block">
            <div class="dropdown-item">
              <span class="text">Search for nearby places</span>
              <input id="places-search" type="text" data-bind="textInput:filterWord" placeholder="where"/>

              <input id="go-places" type="button" value="Go"/>
            </div>

            <div class="dropdown-item">
              <div data-bind="foreach: markers">
                <div data-bind="visible: listvisible">
                  <a href="#" data-bind="text: listTitle"></a> 
                </div>
              </div>
            </div>

          </div>
    </div> 
          
          <div id="map"></div>
  

  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCGK1tYoqb_uLU9XLQ8e5i0WlYGIcmLke4&v=3&callback=initMap">
  </script>
  <script type="text/javascript" src="js/map.js"></script>


  </body>
</html>
