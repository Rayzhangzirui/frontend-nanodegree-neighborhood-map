<!DOCTYPE html>
<html>
  <head>
  <title>Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/knockout-3.4.0.js" type="text/javascript"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </head>
  
  <body>
    <div class="dropdown pull-left">
        <button class="btn btn-lg dropdown-toggle" type="button" data-toggle="dropdown">
        &#9776; 
        </button>
        <h1 class="header">New York City Attractions</h1>

          <div class="dropdown-menu">
            <div class="dropdown-item">
              <input id="places-search" type="text" data-bind="textInput:filterWord" placeholder="where"/>
              <span class="glyphicon glyphicon-filter"></span>
            </div>

            <div class="dropdown-item">
              <div data-bind="foreach: markers">
                <div data-bind="visible: listvisible">
                  <a href="#" data-bind="text: title, click:$parent.popup.bind($index)"></a> 
                </div>
              </div>
            </div>

          </div>
    </div> 
          
          <div id="map"></div>


  <template id="carousel-template">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img src="http://placehold.it/350x150" alt="First slide">
          </div>
          <div class="carousel-item">
            <img src="http://placehold.it/350x150" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img src="http://placehold.it/350x150" alt="Third slide">
          </div>
        </div>
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="icon-prev" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="icon-next" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</template>

  
  <script type="text/javascript" src="js/map.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCGK1tYoqb_uLU9XLQ8e5i0WlYGIcmLke4&v=3&callback=initMap">
  </script>



  </body>
</html>
